spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates: Path=/api/students/**
          filters: StripPrefix=2
        - id: course-service
          uri: lb://course-service
          predicates: Path=/api/courses/**
          filters: StripPrefix=2
        - id: exam-service
          uri: lb://exam-service
          predicates: Path=/api/exams/**
          filters: StripPrefix=2
    loadbalancer:
      ribbon:
        enabled: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


logging:
  level:
    org:
      hibernate:
        SQL: debug

server:
  port: 8090